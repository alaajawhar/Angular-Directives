<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *ngFor="let number of numbers">
        <li class="list-group-item" *ngIf="number%2 !==0 && onlyOdd" [ngClass]="{odd:onlyOdd}">
          {{number}}
        </li>
        <li class="list-group-item" *ngIf="number%2 ===0 && !onlyOdd" [ngStyle]="{color: onlyOdd? 'red': 'blue'}">
          {{number}}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <p>Only Even</p>
      </ng-template>
    </div>
  </div>
</div>

<p appBasicHighlight> style me with directives</p>
<p appBetterHightlight> style me with directives</p>
